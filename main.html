<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" name="fname" required>
	<br><br>
	<label for="email">Email</label>
	<input type="email" id="email" name="fname" required>
	<br><br>
	<label for="gender">Gender</label>
	<input type="radio" id="gender" name="fname" value="male" required>Male
	<input type="radio" id="gender" name="fname" value="female" required>Female
	<br><br>
	<label for="cars">Car Brands</label>
	<select id="cars">
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select>
	<br><br>
	<label for="carage">Car Age</label>
	<input type="number" id="carage" name="fage" required>
	<br><br>
	<label for="dop">Date of Purchase (dop)</label>
	<input type="date" id="dop" name="fdop" required>
	<br><br>
	<label for="password">Password</label>
	<input type="password" id="password" name="fpass" required>
	<br><br>
	<button type="submit">Submit</button>
</form>
</body>

</html>
